<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    
    <title>Weather</title>
</head>
<body>
    <div class="weather">
        <div class="search search-not-active" id="search">
            <input type="text" class="field" id="input-city" placeholder="City">
            <button class="button" onclick="Search()">
                <img src="/public/icons/search.png" alt="">
            </button>
        </div>
        <div class="search-result" id="search-result">
            <div class="content">
                <div class="main">
                    <div class="icon">
                        <img src="/public/icons/weather/cloud.png" alt="" id="icon">
                    </div>
                    <div class="data">
                        <div class="temperature">
                            <div class="celsius" id="temp_c"></div>
                            <div class="farengeit" id="temp_f"></div>
                        </div>
                        <div class="weather-type" id="title"></div>
                    </div>
                </div>
            </div>
            <div class="additionals">
                <div class="wind-speed" title="Wind speed">
                    <img src="/public/icons/weather/wind.png" alt="">
                    <div class="text" id="wind"></div>
                </div>
                <div class="chance" title="Chance of precipitation">
                    <img src="/public/icons/weather/chance.png" alt="">
                    <div class="text" id="chance"></div>
                </div>
                <div class="wet" title="Humidity">
                    <img src="/public/icons/weather/water.png" alt="">
                    <div class="text" id="wed"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/js/script.js"></script>
</body>
</html>
